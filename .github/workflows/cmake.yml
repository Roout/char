name: Build and Test

on: pull_request

env:
  BUILD_TYPE: Release

jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:  
    - uses: actions/checkout@v2  
    
    - name: Set boost environmental variable
      run: |
        echo "::set-env name=BOOST_ROOT::$env:BOOST_ROOT_1_72_0"
        echo "::set-env name=BOOST_INCLUDEDIR::${{ env.BOOST_ROOT }}\boost\include"
        echo "::set-env name=BOOST_LIBRARYDIR::${{ env.BOOST_ROOT }}\lib"

    - name: Check boost (2)
      run: |
        echo "BOOST_ROOT: $BOOST_ROOT"
        echo "BOOST_ROOT_1_72_0: $BOOST_ROOT_1_72_0"
        echo "BOOST_ROOT_1_73_0: $BOOST_ROOT_1_73_0"
        echo "BOOST_INCLUDEDIR: $BOOST_INCLUDEDIR"

    - name: Check boost (2)
      run: |
        echo "BOOST_ROOT: $BOOST_ROOT"
        echo "BOOST_ROOT_1_72_0: $BOOST_ROOT_1_72_0"
        echo "BOOST_ROOT_1_73_0: $BOOST_ROOT_1_73_0"
        echo "BOOST_INCLUDEDIR: $BOOST_INCLUDEDIR"

    - name: Set enviroment variable
      run: |
        export root=$(pwd)
        export include_dir=$root/boost_1_72_0
        echo "{BOOST_ROOT}={$root}" >> $GITHUB_ENV
        echo "{BOOST_INCLUDEDIR}={$include_dir}" >> $GITHUB_ENV
    
    - name: Create Build Environment
      run: |
        echo "BOOST_ROOT: $BOOST_ROOT"
        echo "BOOST_INCLUDEDIR: $BOOST_INCLUDEDIR"
        cmake -E make_directory ${{runner.workspace}}/build
        
    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=Release

    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: cmake --build . --config Release

    - name: Test
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: ctest -C $BUILD_TYPE --verbose --progress
